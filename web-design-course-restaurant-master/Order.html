    <link rel="stylesheet" href="CSS_File.css">

<body>
    <!-- Header/Navigation section starts here -->
    <section class="navbar">
        <div class="boxes">
            <div class="logo">
                <a href="Homepage.html" title="Logo">
                    <img src="image/logo.jpg" alt="Logo of Restaurant" class="img_inside_border">
                </a>
             </div>
             <div class="line_fixed_of_navigation text_on_the_right">
                <ul>
                    <li>
                        <a href="Homepage.html">Home</a>
                    </li>
                    <li>
                        <a href="Food.html">Foods</a>
                    </li>

                        <a href="#">Contact Us</a>
                    </li>
                </ul>
             </div>
             <div class="image_on_same_border"></div>
        </div>
    </section>
    <!-- Header/Navigation section ends here -->

    <!-- Search section starts here -->
    <section class="Search taking_text_in_center">
        <div class="boxes"> 
            <h2 class="taking_text_in_center text_color">Fill the form to confirm your order</h2>
            <form action="#" class="form_size">
                <fieldset>
                    <div class="heading_of_order">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g.  Al Mehedi Hasan" class="box_size" required>

                    <div class="heading_of_order">Phone Number</div>
                    <input type="tel" name="phone" placeholder="E.g. 019xxxxxxxx" class="box_size" required>

                    <div class="heading_of_order">Quantity</div>
                    <input type="number" name="quantity" class="box_size" value="1" required>

                    <div class="heading_of_order">Address</div>
                    <textarea name="address" rows="4" placeholder="E.g. House No., Street, City, Country" class="box_size" required></textarea>

                    <input type="submit" name="confirm" value="Confirm Order" class="button">
                </fieldset>
            </form>
        </div>
    </section>
    <!-- Search section ends here -->

    <!-- Social media section starts here -->
    <section class="social_media">
        <div class="boxes taking_text_in_center">
            <ul>
                <li>

                </li>
                <li>

                </li>
            </ul>
        </div>
    </section>
    <!-- Social media section ends here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="boxes taking_text_in_center">
            <p>Copyright Â© 2021. Developed & Designed By <a href="#">Al Mehedi Hasan</a> & <a href="#">Nowshin Nawal</a></p>

    </section>
